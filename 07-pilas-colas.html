<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Printer Software</title>
    <script src="https://cdn.tailwindcss.com"></script>

    <style>
        .dissapear{
         opacity: 0;
         animation: hiding 0.3s;   
        }
    </style>
</head>

<body class="flex flex-col p-12 flex-grow">
    <div class="flex flex-grow flex-wrap">
        <label for="fileInput">What do you want to print?</label>
        <input type="text" id="fileInput"
            class="w-[90%] h-20 m-0 bg-slate-200 border-2 border-gray-600 p-4 text-gray-800">
        <button id="clickSendCue"
        class="border-2  border-gray-600 p-4 bg-green-700 text-white">
            <svg width="24px" height="24px" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                <path
                    d="M11.5003 12H5.41872M5.24634 12.7972L4.24158 15.7986C3.69128 17.4424 3.41613 18.2643 3.61359 18.7704C3.78506 19.21 4.15335 19.5432 4.6078 19.6701C5.13111 19.8161 5.92151 19.4604 7.50231 18.7491L17.6367 14.1886C19.1797 13.4942 19.9512 13.1471 20.1896 12.6648C20.3968 12.2458 20.3968 11.7541 20.1896 11.3351C19.9512 10.8529 19.1797 10.5057 17.6367 9.81135L7.48483 5.24303C5.90879 4.53382 5.12078 4.17921 4.59799 4.32468C4.14397 4.45101 3.77572 4.78336 3.60365 5.22209C3.40551 5.72728 3.67772 6.54741 4.22215 8.18767L5.24829 11.2793C5.34179 11.561 5.38855 11.7019 5.407 11.8459C5.42338 11.9738 5.42321 12.1032 5.40651 12.231C5.38768 12.375 5.34057 12.5157 5.24634 12.7972Z"
                    stroke="#ffffff" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" />
            </svg>
        </button>
    </div>

    <div class="pt-12 flex flex-col py-8 items-center">
        <h2 class="w-full">Printing cue:</h2>
        <p id="printingCue" 
        class="w-full h-20 my-8 bg-slate-200 border-2 border-gray-600 p-4 text-gray-800">
            Empty cue...
        </p>

        <button id="clickToPrint" 
        class="flex flex-grow justify-center items-center w-24 h-16 bg-red-500 border-4 border-black">
            <svg width="40px" height="40px" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                <path
                    d="M7 18H6.2C5.0799 18 4.51984 18 4.09202 17.782C3.71569 17.5903 3.40973 17.2843 3.21799 16.908C3 16.4802 3 15.9201 3 14.8V10.2C3 9.0799 3 8.51984 3.21799 8.09202C3.40973 7.71569 3.71569 7.40973 4.09202 7.21799C4.51984 7 5.0799 7 6.2 7H7M17 18H17.8C18.9201 18 19.4802 18 19.908 17.782C20.2843 17.5903 20.5903 17.2843 20.782 16.908C21 16.4802 21 15.9201 21 14.8V10.2C21 9.07989 21 8.51984 20.782 8.09202C20.5903 7.71569 20.2843 7.40973 19.908 7.21799C19.4802 7 18.9201 7 17.8 7H17M7 11H7.01M17 7V5.4V4.6C17 4.03995 17 3.75992 16.891 3.54601C16.7951 3.35785 16.6422 3.20487 16.454 3.10899C16.2401 3 15.9601 3 15.4 3H8.6C8.03995 3 7.75992 3 7.54601 3.10899C7.35785 3.20487 7.20487 3.35785 7.10899 3.54601C7 3.75992 7 4.03995 7 4.6V5.4V7M17 7H7M8.6 21H15.4C15.9601 21 16.2401 21 16.454 20.891C16.6422 20.7951 16.7951 20.6422 16.891 20.454C17 20.2401 17 19.9601 17 19.4V16.6C17 16.0399 17 15.7599 16.891 15.546C16.7951 15.3578 16.6422 15.2049 16.454 15.109C16.2401 15 15.9601 15 15.4 15H8.6C8.03995 15 7.75992 15 7.54601 15.109C7.35785 15.2049 7.20487 15.3578 7.10899 15.546C7 15.7599 7 16.0399 7 16.6V19.4C7 19.9601 7 20.2401 7.10899 20.454C7.20487 20.6422 7.35785 20.7951 7.54601 20.891C7.75992 21 8.03995 21 8.6 21Z"
                    stroke="#000000" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" />
            </svg>
        </button>
    </div>

    <div
    class="flex h-full items-baseline justify-center">
        <p id="pop-up"
        class="dissapear flex justify-center w-64 rounded-2xl bg-slate-400 border-spacing-4 border-slate-700">
        Printing <span id="printingDocument"></span></p>
    </div>


    <script type="module">
        import printer from "./07-pilas-colas.js"

        
        document.querySelector('#clickSendCue').addEventListener('click',function(){
            let inputValue = document.querySelector('#fileInput').value
            printer.toCue(inputValue)
        })
        document.querySelector('#clickToPrint').addEventListener('click', function(){
            printer.toPrint()
        })

    </script>


</body>

</html>
